<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="eg:Krish" autofocus pattern="[a-zA-Z]+"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"placeholder="eg:Kumar" ><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="checkbox" id="other" value="other">
        <label for="other">Suscribe for new updates</label><br><br>
        <input type="submit" value="Submit">
        <div><label for="message">Message:</label><br>
            <textarea name="message" rows="10" cols="30" placeholder="Enter your message here" ></textarea>
        
        </div>
        <div class="Select">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </form>
</body>
</html>
